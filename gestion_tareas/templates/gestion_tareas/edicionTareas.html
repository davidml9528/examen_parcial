<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Editar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <div>
            <h3> Editar Tarea</h3>
            <form method="post" action="{% url 'gestion_tareas:edicionTareas' tarea_info.id %}">
            {% csrf_token %}
                <div class="form-group col-md-8">
                    <label>Fecha entrega</label>
                    <input type="date" class="form-control" name="crear_fechaEntrega" value="{{ tarea_info.fechaEntrega}}">
                </div>
                <div class="row">
                    <div class="col">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" name="crear_descripcion" value="{{ tarea_info.descripcion}}">
                    </div>
                    <div class="col">
                        <label>Usuario Responsable</label>
                        <input type="text" class="form-control" name="crear_usuarioResponsable" value="{{tarea_info.usuarioResponsable}}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <button type="submit" class="btn btn-success col"> Crear </button>
                    <a class="btn btn-danger col" href="{% url 'gestion_tareas:dashboard' %}">Salir</a>
                </div>
            </form>
        </div>
    </body>
</html>
